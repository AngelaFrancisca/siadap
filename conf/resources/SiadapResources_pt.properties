siadap.state.incomplete.objectives.or.competences = obj/comp incompletas
siadap.state.incomplete.objectives.or.competences.explanation = Os objectivos e/ou competências não estão completos
siadap.state.incomplete.objectives.or.competences.nextstep.evaluated = A aguardar que o seu avaliador complete a definição dos seus objectivos e/ou competências, e os submeta para a sua aprovação
siadap.state.incomplete.objectives.or.competences.nextstep.evaluator = Precisa de definir os objectivos e/ou competências para o avaliado em questão. Só poderá submete-los quando estes estiverem todos definidos. Caso seja avaliado também por objectivos, necessita definir pelo menos um objectivo de cada tipo (Eficácia, Eficiência e Qualidade). 
siadap.state.not.created = inexistente
siadap.state.not.created.explanation = O processo SIADAP ainda não existe, i.e. ainda não foi criado
siadap.state.not.created.nextstep.evaluated = O processo SIADAP ainda não foi criado
siadap.state.not.created.nextstep.evaluator = O processo SIADAP ainda não foi criado
siadap.state.not.evaluted.yet = pendente de avaliação
siadap.state.not.evaluted.yet.explanation = o próximo passo consiste na avaliação a realizar pelo avaliador
siadap.state.not.evaluted.yet.nextstep.evaluated = Nesta altura o seu processo SIADAP aguarda que a avaliação seja feita pelo seu avaliador
siadap.state.not.evaluted.yet.nextstep.evaluator = Necessita fazer a avaliação desta pessoa. Caso não tenha disponivel essa funcionalidade, por favor confirme que se encontra dentro dos prazos para avaliação antes de contactar o suporte
siadap.state.not.sealed = por lacrar
siadap.state.not.sealed.explanation = processo com objectivos e/ou competências já criados mas ainda não lacrados (i.e., fechados) por parte do avaliador
siadap.state.not.sealed.nextstep.evaluated = A aguardar a disponibilização dos objectivos e/ou competências pelo seu avaliador. Estes objectivos e/ou competências, são tipicamente discutidos e acordados com o seu avaliador antes de serem inseridos no sistema. Caso tema que o prazo de definição dos mesmos esteja a acabar, dirija-se ao seu avaliador.
siadap.state.not.sealed.nextstep.evaluator = Edite os objectivos e/ou competências livremente. Assim que os tiver definidos, ao lacrá-los eles passarão a estar visiveis pelo seu avaliado. (Necessitando posteriormente de submete-los para conhecimento do mesmo)
siadap.state.not.submitted.for.acknowledgement = por submeter
siadap.state.not.submitted.for.acknowledgement.explanation = os objectivos e/ou competências contidos no processo ainda não foram submetidos para conhecimento do avaliado
siadap.state.not.submitted.for.acknowledgement.nextstep.evaluated = A aguardar que o avaliador submeta oficialmente os objectivos e/ou competências em baixo listados para seu conhecimento. Caso os objectivos/competências em baixo estejam correctos, pode contactar o seu avaliador e pedir para que os submeta para que possa oficialmente tomar conhecimento dos mesmos.
siadap.state.not.submitted.for.acknowledgement.nextstep.evaluator = Só é possível submeter o processo para conhecimento do avaliado após estarem definidos todos objectivos e/ou competências. Na definição dos objectivos, deve obrigatoriamente ser incluído pelo menos um objectivo de cada tipo (Eficiência, Eficácia e Qualidade).
siadap.state.unimplemented = indefinido
siadap.state.unimplemented.explanation = estado ainda por nomear (trabalho em progresso)
siadap.state.unimplemented.nextstep.evaluated = indefinido - estado indefinido, normal no ambiente de testes, mas que deve desaparecer ainda antes de produção.
siadap.state.unimplemented.nextstep.evaluator = indefinido - estado indefinido, normal no ambiente de testes, mas que deve desaparecer ainda antes de produção.
siadap.state.waiting.evaluation.objectives.acknowledgement = submetido ao avaliado
siadap.state.waiting.evaluation.objectives.acknowledgement.explanation = o processo aguarda que o avaliado declare que tomou conhecimento dos objectivos/competências
siadap.state.waiting.evaluation.objectives.acknowledgement.nextstep.evaluated = Objectivos e/ou competências submetidas para sua aprovação. Por favor confirme que os objectivos/competências em baixo listados são os que foram definidos com o seu avaliador. Caso detecte alguma incorrecção, por favor contacte o seu avaliador. Note que a funcionalidade de comentários permite-lhe contactar o seu avaliador de forma fácil, ficando essa comunicação associada automaticamente ao processo SIADAP.
siadap.state.waiting.evaluation.objectives.acknowledgement.nextstep.evaluator = A aguardar que o avaliado verifique e tome conhecimento dos objectivos e/ou competências por si submetidos
siadap.state.waiting.harmonization = pendente de harmonização
siadap.state.waiting.harmonization.explanation = o processo aguarda que seja feita a harmonização por parte do respectivo responsável de harmonização
siadap.state.waiting.harmonization.nextstep.evaluated = Aguarde, o seu processo está a aguardar harmonização por parte do responsável de harmonização que lhe foi atríbuido
siadap.state.waiting.harmonization.nextstep.evaluator = Aguarde, o processo está a aguardar harmonização por parte do responsável de harmonização 
siadap.state.waiting.self.evaluation = avaliado notificado
siadap.state.waiting.self.evaluation.explanation = o avaliado tomou conhecimento dos objectivos e/ou competências, e o processo está pendente da execução da auto-avaliação por parte do avaliado
siadap.state.waiting.self.evaluation.nextstep.evaluated = Necessita fazer e submeter a sua auto-avaliação. Caso não encontre esta funcionalidade disponível, verifique que se enconta dentro dos prazos de auto-avaliação antes de contactar o suporte
siadap.state.waiting.self.evaluation.nextstep.evaluator = O avaliado tomou conhecimento dos seus objectivos e/ou competências. Em norma, o próximo passo será que ele conclua a sua auto-avaliação para que depois seja feita a avaliação
