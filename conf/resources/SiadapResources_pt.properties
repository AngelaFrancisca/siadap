siadap.state.evaluation.not.going.to.be.done = não avaliado
siadap.state.evaluation.not.going.to.be.done.explanation = a pessoa que consta nesta linha, não será avaliada
siadap.state.evaluation.not.going.to.be.done.nextstep.evaluated = Foi marcado como não avaliado. Se julga que há alguma incorrecção em relação a este estado, por favor contacte o seu avaliador.
