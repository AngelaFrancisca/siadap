warning.harmonizationUnitAboveQuotas = Esta unidade de harmonização está a exceder as suas quotas. Existem {0} de {1} possiveis desempenhos relevantes e {2} de {3} possiveis desempenhos excelentes.
warning.invalid.incoherent.evaluation.items = Atenção: A avaliação foi definida como avaliação só por competências, no entanto existem objectivos definidos
warning.invalid.objectives.ponderationFactors = Atenção: Existem objectivos cuja soma dos factores de ponderação dos indicadores não chegam a 100%
warning.message.could.not.send.email.now = Atenção, não foi possivel enviar e-mail de notificação.
